version: '3'

services:

  mongodb:
    image: mongo
    ports: 
      -27017:27017
    environment:
      -MONGO-INITDB_ROOT_USERNAME=admin
      -MONGO-INITDB_ROOT_PASSWORD=password

  mongo-express:
    image: mongo-express
    port:
      -8080:8080
    environment:
      -ME_CONFIG_MONGODB_ADMINUSERNAME=admin
      -ME_CONFIG_MONGODB_ADMINPASSWORD=password